<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Idea Box</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.2/css/materialize.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link href="/assets/application.css" media="all" rel="stylesheet" />
  <script src="/assets/application.js"></script>

</head>
<body>

<nav>
  <div class="nav-wrapper">
    <a id="brand-logo" href="#">IdeaBox2.0</a>
    <ul class="right" id="nav-mobile">
      <li>
        <form method="post" class="styled" action="" id="live-search">
          <div class="input-field">
            <input type="text" value="" class="text-input" id="filter" />
            <label for="filter"><i class="material-icons">search</i></label>
          </div>
          <span id="filter-count"></span>
        </form>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col m8 offset-m2">
      <div class="input-field">
        <input type="text" id="idea-title" class="validate valid" />
        <label for="idea-title" class="active">Title</label>
      </div>
      <div class="input-field">
        <input type="text" id="idea-body" class="form-control" />
        <label for="idea-body" class="active">Description</label>
      </div>
      <input type="button" value="Create Idea" name="submit" id="create-idea" class="btn btn-default pull-right" />
    </div>
  </div>

  <div class="row">
    <div class="col m10 offset-m1">
      <ul id="idea-listing" class="collection"><li data-quality="swill" data-id="980190970" class="collection-item idea"><div id="idea-item" class="row"><div id="thumbs" class="col s1"><i id="thumbs-up-idea" class="material-icons tooltip">thumb_up</i><i id="thumbs-down-idea" class="material-icons tooltip">thumb_down</i></div><div id="idea-meat" class="col s10"><p contenteditable="true" class="title-editable">Pizza Type</p><p contenteditable="true" class="body-editable">vegan!</p><p class="quality">Quality: swill</p></div><div class="col s1"><i id="delete-idea" class="material-icons">close</i></div></div></li><li data-quality="plausible" data-id="298486374" class="collection-item idea"><div id="idea-item" class="row"><div id="thumbs" class="col s1"><i id="thumbs-up-idea" class="material-icons tooltip">thumb_up</i><i id="thumbs-down-idea" class="material-icons tooltip">thumb_down</i></div><div id="idea-meat" class="col s10"><p contenteditable="true" class="title-editable">MyString</p><p contenteditable="true" class="body-editable">MyString</p><p class="quality">Quality: plausible</p></div><div class="col s1"><i id="delete-idea" class="material-icons">close</i></div></div></li><li data-quality="plausible" data-id="980190962" class="collection-item idea"><div id="idea-item" class="row"><div id="thumbs" class="col s1"><i id="thumbs-up-idea" class="material-icons tooltip">thumb_up</i><i id="thumbs-down-idea" class="material-icons tooltip">thumb_down</i></div><div id="idea-meat" class="col s10"><p contenteditable="true" class="title-editable">MyString</p><p contenteditable="true" class="body-editable">MyString</p><p class="quality">Quality: plausible</p></div><div class="col s1"><i id="delete-idea" class="material-icons">close</i></div></div></li></ul>
    </div>
  </div>
</div>




</body></html>
