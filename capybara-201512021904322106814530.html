<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Idea Box</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" media="all" href="/assets/application.css" />
  <script src="/assets/application.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.2/js/materialize.min.js"></script>
</head>
<body>

<nav>
  <div class="nav-wrapper">
    <a href="#" id="brand-logo">IdeaBox2.0</a>
    <ul id="nav-mobile" class="right">
      <li>
        <form id="live-search" action="" class="styled" method="post">
          <div class="input-field">
            <input id="filter" type="text" class="text-input" value="" />
            <label for="filter"><i class="material-icons">search</i></label>
          </div>
          <span id="filter-count"></span>
        </form>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col m8 offset-m2">
      <div class="input-field">
        <input class="validate" type="text" id="idea-title">
        <label for="idea-title">Title</label>
      </div>
      <div class="input-field">
        <input class="form-control" type="text" id="idea-body">
        <label for="idea-body">Description</label>
      </div>
      <input class="btn btn-default pull-right" id="create-idea" type="button" name="submit" value="Create Idea">
    </div>
  </div>

  <div class="row">
    <div class="col m10 offset-m1">
      <ul class="collection" id="idea-listing"></ul>
    </div>
  </div>
</div>


</body>
</html>
